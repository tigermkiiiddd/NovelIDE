<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NovelGenie IDE</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                750: '#2d3748',
                850: '#1a202c',
                950: '#0d1117',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* 自定义滚动条样式 */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #718096;
      }

      /* Safe Area 支持 - 适配刘海屏/全面屏 */
      .safe-area-top {
        padding-top: env(safe-area-inset-top, 0px);
      }
      .safe-area-bottom {
        padding-bottom: env(safe-area-inset-bottom, 0px);
      }
      .safe-area-left {
        padding-left: env(safe-area-inset-left, 0px);
      }
      .safe-area-right {
        padding-right: env(safe-area-inset-right, 0px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "openai": "https://esm.sh/openai@^4.0.0",

    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "idb": "https://esm.sh/idb@8.0.0",
    "zustand": "https://esm.sh/zustand@5.0.3",
    "zustand/": "https://esm.sh/zustand@^5.0.10/",
    "js-yaml": "https://esm.sh/js-yaml@4.1.0",
    "jszip": "https://esm.sh/jszip@3.10.1"
  }
}
</script>
</head>
